{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block extra_head %}
<style>
    .login-wrap {
        max-width: 400px;
        margin: 80px auto;
    }
    .login-card {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 40px 36px;
    }
    .login-title {
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 32px;
        color: #1a1a1a;
    }
    .login-field {
        margin-bottom: 16px;
    }
    .login-field label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
    }
    .login-field input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s;
    }
    .login-field input:focus {
        border-color: #333;
    }
    .login-error {
        background: #fff0f0;
        color: #d32f2f;
        font-size: 0.85rem;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 16px;
        text-align: center;
    }
    .login-btn {
        width: 100%;
        padding: 12px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    .login-btn:hover {
        background: #111;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrap">
    <div class="login-card">
        <h2 class="login-title">로그인</h2>

        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="login-field">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autofocus>
            </div>
            <div class="login-field">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>
</div>
{% endblock %}
